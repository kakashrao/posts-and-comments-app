<form>
  <div class="mb-3">
    <label for="userName" class="form-label">Name</label>
    <input type="text" class="form-control" id="userName" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="userProfession" class="form-label">Tell us about your profession</label>
    <input type="text" class="form-control" id="userProfession" placeholder="Enter your profession">
  </div>
  <div class="mb-3">
    <label for="userBio" class="form-label">Write an interesting bio</label>
    <textarea class="form-control" id="userBio"></textarea>
  </div>
  <div class="mb-3">
    <label for="userEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="userPass" class="form-label">Password</label>
    <input type="password" class="form-control" id="userPass" placeholder="Enter your password">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
