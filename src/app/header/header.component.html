<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Posts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/posts"
            routerLinkActive="active"
          >Home</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/create-post"
            routerLinkActive="active"
            (click)="checkAuth()"
          >Create Post</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/signup"
            routerLinkActive="active"
          >Signup</a>
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/login"
            routerLinkActive="active"
          >Login</a>
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a class="nav-link" (click)="logoutUser()" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" [ngClass]="toastShow ? 'show' : ''" role="alert">
    <div class="toast-header">
      <strong class="me-auto">Hey!</strong>
      <!-- <small>11 mins ago</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" *ngIf="!userId">
      Please signup or login to continue
    </div>
    <div class="toast-body" *ngIf="userId">
      You are logged out, we will miss you.
    </div>
  </div>
</div>
